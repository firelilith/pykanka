        Rivers Federation<\/a>. They were disbanded after their organisation was defeated
        by heroes.<\/p>\n<h2>Origin<\/h2>\n<p>The Flaming Cult is a cult of Cultists
        and Necromancers. They are the reincarnation of a previous Cult named \u201cZorgath
        Devotion\u201d, a cult that was disbanded 30 years ago after it tried to revive
        their god \u201cZorgath\u201d.<\/p>\n<h2>Presence<\/h2>\n<p>The cult\u2019s
        members try and stay out of direct trouble, and don\u2019t have the means
        to bribe officials. They usually use intimidation on\u201cnormal folk\u201d
        to get them to do the dirty job.<\/p>\n<h2>Goal<\/h2>\n<p>The current members
