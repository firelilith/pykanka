        Court of Winter. Members of this court tend to take on the appearance of Eladrins,
        Korreds, Gnomes, Pseudo Dragons, Faerie Dragons, and Leprechauns.<\/p>\n<p>The
        Main Court, Harvest Vale contains stumps of trees carved to make cushioned
        seats for the courtiers. Cornucopias of food are always available freshly
        harvested from the fields of the Archfey. Warm colors decorate the tent like
        structure under which the court is held. Poles of twisted design carry dimly
        lit orange flames of a lamp. The Howling winds often drown the courtier\u2019s
        voices so they often shout their opinions at each other causing words to travel
        further than they wanted.<\/p>\n<p>One of the most famous courtiers of the
        Autumn Court is the Witch of Fates, a powerful oracle who has a knack for
        making an appearance. Her favorite pass time includes informing people of
        their impending doom in a chilly tone. Also, among this court is the Prince
        of Hearts who takes great joy in meddling in love affairs giving them twists
        that he hopes will make them a better story.<\/p>\n<p>Cerrunos, The Horned
        Lord is once among the famous Green Fey was informed of his fate by the Witch
        of Fates that he would change when he takes a glance into the Lake of Dreams,
        which transformed him from a peace loving Green Fey to a furious hunter of
        the Autumn Court. He was born to hunt, he takes on the appearance of a Firbolg
        with the antlers of a stag and intricate war paint like design all over his
        body. The Antlers are a reminder by the Summer Queen of him declaring the
        Maiden of the Moon to be Fairer than her. The curse of the Prince of Frost
        protects the animals he attempts to hunt causing his prey to be always a step
        ahead of him. Every year when the population of the creatures increases within
        the Feywild Cerrunos carries out the Great Wild Hunt and the creature that
        hunts down the most interesting creature is blessed by the Horned Lord.<\/p>\n","image":null,"focus_x":null,"focus_y":null,"image_full":null,"image_thumb":"https:\/\/kanka.io\/images\/defaults\/patreon\/organisations_thumb.png","has_custom_image":false,"header_full":"","has_custom_header":false,"is_private":false,"is_template":false,"entity_id":28099,"tags":[],"created_at":"2018-06-25T10:57:39.000000Z","created_by":null,"updated_at":"2021-06-08T12:25:45.000000Z","updated_by":null,"location_id":10878,"type":"Court","organisation_id":null,"members":[]},{"id":1617,"name":"Court
        of Summer","entry":"\n<p>The <strong>Court of Summer<\/strong>shine over regions
        with close knit thick trees, brightly lit flowery paths and warm savannahs.
        Warm winds blow through these lands.<\/p>\n<p>The Summer Court is ruled by
        the ever radiant and smiling Queen Tiandra. She is considered one of the mightiest
        of the Archfey besides the Twin rulers of the Court of Coral. She is seen
        as an Eladrin with sun-kissed skin and golden eyes wearing a white gown with
        gold trimmings and red floral designs.<\/p>\n<p>Barons and Baronesses of the
        Summer Court may be gentle as the lazy sun on a good summer day or fierce
        enough to start wildfires with just a look. The Court of Summer is the most
        populous of the courts rivaled only by the Court of Winter. Majority of the
        members of this court take on the appearance of Eladrin, Brownies, Elves,
        and Satyrs.<\/p>\n<p>The Main Court, Sennaliesse is decorated with flowers,
        fountains and very fine silks of radiant colors all open to the warm sun.
        The Court of Summer is very welcoming towards mortals that stumble through
        the veil. They are well known to have brief affairs with mortals they have
        taken a liking towards. Ballads and poems are sung by Archfey and mortals
        alike of these beautiful and sensual affairs or of stories they have heard
        from each other.<\/p>\n<p>Hysram, the Prince of Satyrs is a well-known member
        of the Summer Court. He sings songs of a wilder and untamed feywild of when
