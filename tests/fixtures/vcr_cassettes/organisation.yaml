        Of Autumn","entry":"\n<p>The <strong>Court of Autumn<\/strong> prowls through
        regions with color-changing orchards, blankets of multi-colored crunchy grounds,
        ready to eat fields of crops and shyly stripping flora. Chilled winds blow
        through these lands howling the arrival of the prowlers of the land.<\/p>\n<p>The
        Court of Autumn is ruled by the sassy Maiden of the Moon. Known to always
        carry with her a naked silver sword which she uses to carry out her private
        war against Lycanthropes and other savage killers. She has Platinum Blonde
        hair and sharp Eladrin like features. Her dresses are built for campaigning
        rather than sitting around. The true name of the Maiden of the Moon is lost
        to time, but she is known by a lot of different names like Luna, Selene, etc.<\/p>\n<p>The
        Gloaming Fey of the Autumn Court are mostly sassy or aggressive quick-witted
        warriors ready to strike. Some among the Court take great joy in tricking
        and creating illusions. The Court of Autumn has a somewhat close relationship
        with the Court of Winter. Members of this court tend to take on the appearance
        of Eladrins, Korreds, Gnomes, Pseudo Dragons, Faerie Dragons, and Leprechauns.<\/p>\n<p>The
        Main Court, Harvest Vale contains stumps of trees carved to make cushioned
        seats for the courtiers. Cornucopias of food are always available freshly
        harvested from the fields of the Archfey. Warm colors decorate the tent like
        structure under which the court is held. Poles of twisted design carry dimly
        lit orange flames of a lamp. The Howling winds often drown the courtier\u2019s
        voices so they often shout their opinions at each other causing words to travel
        further than they wanted.<\/p>\n<p>One of the most famous courtiers of the
        Autumn Court is the Witch of Fates, a powerful oracle who has a knack for
        making an appearance. Her favorite pass time includes informing people of
        their impending doom in a chilly tone. Also, among this court is the Prince
        of Hearts who takes great joy in meddling in love affairs giving them twists
        that he hopes will make them a better story.<\/p>\n<p>Cerrunos, The Horned
        Lord is once among the famous Green Fey was informed of his fate by the Witch
        of Fates that he would change when he takes a glance into the Lake of Dreams,
        which transformed him from a peace loving Green Fey to a furious hunter of
        the Autumn Court. He was born to hunt, he takes on the appearance of a Firbolg
        with the antlers of a stag and intricate war paint like design all over his
        body. The Antlers are a reminder by the Summer Queen of him declaring the
        Maiden of the Moon to be Fairer than her. The curse of the Prince of Frost
        protects the animals he attempts to hunt causing his prey to be always a step
        ahead of him. Every year when the population of the creatures increases within
        the Feywild Cerrunos carries out the Great Wild Hunt and the creature that
        hunts down the most interesting creature is blessed by the Horned Lord.<\/p>\n","entry_parsed":"\n<p>The
