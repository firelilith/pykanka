        griff Pelaios nach seinem Arm. \u201eGeh nicht weg,<br \/>bitte!\u201c, flehte
        er und nun standen ihm zum ersten Mal Tr\u00e4nen in den Augen. Der \u00c4ltere
        seufzte und<br \/>ging vor ihm in die Hocke. \u201eH\u00f6r zu. Stell dir
        einfach vor, dass du unsere Diebesh\u00f6hle besch\u00fctzen<br \/>musst,
        w\u00e4hrend ich losziehe und neues Diebesgut hole. In Ordnung?\u201c Aufmunternd
        l\u00e4chelte er ihn<br \/>an und setzte dann sein ernstes R\u00e4ubergesicht
        auf. \u201eDion, pass gut auf unsere H\u00f6hle auf!\u201c Und dann<br \/>verschwand
        er. Immer wenn sie spielten, benutzten sie nie ihre richtigen Namen, sondern
        nannten<br \/>sich Dion und Kairon. Der rothaarige Junge bem\u00fchte sich
        sehr stark zu sein und so zu tun, als<br \/>w\u00fcrden sie spielen, aber
        es wurde kalt und dunkel und Akmenos \u2013 Nein, Kairon \u2013 war noch immer<br
        \/>nicht zur\u00fcck. Er hatte Angst und weinte.<br \/>Er schreckte auf, als
        er sp\u00fcrte, wie jemand eine Decke auf ihn legte. \u201eSchlaf weiter...\u201c,
        fl\u00fcsterte<br \/>Akmenos, der inzwischen wieder zur\u00fcck war. Doch
        Pelaios sch\u00fcttelte den Kopf und rutschte zu<br \/>seinem Bruder, wo er
        sich anlehnte. \u201eHier, das habe ich gefunden.\u201c, sagte er sanft und
        hielt ihm einen<br \/>Ohrring hin, der seiner Mutter geh\u00f6rt hatte. Er
        griff nach ihm und betrachtete den roten Stein daran.<br \/>\u201eIch hab
        den anderen. Siehst du?\u201c Er zeigte ihm seinen und stach ihn sich durch
        das Ohrl\u00e4ppchen.<br \/>\u201eJetzt haben wir beide etwas, das uns verbindet
        und auch mit Mutter.\u201c Pelaios begriff, was das hie\u00df.<br \/>Sie waren
        nun alleine und auf sich gestellt.<br \/>Die beiden Jungen blieben im Teufelsdorf
        in ihrer Ruine ganz am \u00e4u\u00dfersten Stadtrand, wo niemals<br \/>jemand
        vorbeikam.<br \/>- 3 -<br \/>Sie bauten sich dort ein eigenes kleines Zuhause
        auf mit den Dingen, die sie auf der Stra\u00dfe fanden<br \/>oder aus der
        Stadt stahlen. Das Dorf war nicht mehr bewohnt und dem Erdboden beinahe gleich<br
        \/>gemacht. Es standen nur noch Ruinen dort, alles andere wurde niedergebrannt.
        Ob sich noch andere<br \/>\u00fcberlebende Tieflinge hier verschanzten, wussten
        die Jungen nicht genau, aber sie vermuteten es.<br \/>Denn ab und zu, wenn
        sie durch die Stra\u00dfen schlichen, mit Kapuzenumh\u00e4ngen getarnt, vernahmen<br
        \/>sie hie und da Schatten in den alten H\u00e4usern.<br \/>Um sich ein \u00dcberleben
        zu sichern mussten sie lernen sich selbst zu versorgen und Akmenos fing an<br
        \/>sich in der Stadt zu nehmen, was er brauchte. Nur selten nahm er seinen
        Bruder mit. Er wollte ihn<br \/>besch\u00fctzen und vor \u00c4rger fernhalten.
        Zwei Jahre lebten sie so. Es war nicht einfach, aber sie hatten<br \/>genug,
        um nicht zu verhungern oder zu erfrieren.<br \/>In der Stadt hatte sich Akmenos
        mit seinen siebzehn Jahren bereits einen Namen als Dieb<br \/>gemacht. Sie
        nannten ihn den ''schwarzen Blitz''. Er war schnell und geschickt und hatte
        irgendwann<br \/>leider das Aufsehen der Obrigkeit auf sich gelenkt. Eines
        Tages erlaubte er Pelaios mitzukommen in<br \/>die Stadt und Schmiere zu stehen.
        Mit seiner Steinschleuder gewappnet ging der kleine Tiefling, der<br \/>seine
        Kapuze tief \u00fcber das Gesicht gezogen hatte, auf das Dach, um dort zu
        lauern und seinem<br \/>Bruder im Notfall zur Seite stehen zu k\u00f6nnen.
        Er wollte gerade schie\u00dfen, als ein Mann mit dem<br \/>Wappen des F\u00fcrsten
        am Umhang seinen Bruder am Arm festhielt und ihn in eine Seitenstra\u00dfe
        zog.<br \/>Doch als der Kleinere bemerkte, dass es nicht zu Streitigkeiten
        kam, sondern die beiden miteinander<br \/>sprachen, lie\u00df Pelaios die
        Steinschleuder sinken und beobachtete stattdessen das Geschehen. Es war<br
        \/>seltsam und er konnte sich auch keinen Reim daraus machen.<br \/>Als er
        Akmenos darauf ansprach, wich er ihm aus und gab ihm keine richtige Antwort
        \u00fcber<br \/>was der Mann mit ihm gesprochen hat. Meistens sagte er nur:
        \u201eWir k\u00f6nnen froh sein, dass er mich<br \/>nicht festnehmen lassen
        hat.\u201c Irgendetwas war seltsam an der Sache und Pelaios konnte nicht<br
        \/>aufh\u00f6ren dar\u00fcber nachzudenken.<br \/>An einem Abend packte der
        \u00c4ltere, mit dem kupferfarbenen Haar, einen gro\u00dfen Beutel auf<br
        \/>den R\u00fccken und machte sich aufbruchbereit. \u201eWozu das ganze Zeug?\u201c,
        fragte Pelaios verwundert,<br \/>der gerade ein St\u00fcck Brot a\u00df. \u201eIch
        habe heute etwas gr\u00f6\u00dferes vor. Bleib du hier.\u201c, antwortete
        er.<br \/>Pelaios nickte und lie\u00df ihn ziehen. Seit er ihn in der Stadt
        mit dem Mann von dem F\u00fcrsten sprechen<br \/>sehen hat, sprach Akmenos
        kaum noch \u00fcber seine Pl\u00e4ne. Schnell schlang er sein letztes St\u00fcck
        Brot<br \/>herunter und wartete noch einen Moment, ehe er seinem Bruder folgte.<br
        \/>- 4 -<br \/>Als er ihn aufgesp\u00fcrt hatte, sah er ihn zwischen zwei
        Wachen stehen und vor ihm der Mann<br \/>mit dem Wappen des F\u00fcrsten,
        mit dem er zuvor schon einmal gesprochen hatten. In Begleitung der<br \/>bewaffneten
        M\u00e4nner gingen sie in ein nobel aussehendes Haus. Mit leisen Schritten
        folgte ihnen<br \/>Pelaios. Durch ein Fenster konnte er ein B\u00fcro sehen,
        in dem die M\u00e4nner an einem Tisch standen.<br \/>Doch der junge Tiefling
        konnte nichts h\u00f6ren. Gl\u00fccklicherweise hatte ihm sein Bruder gezeigt,
        wie<br \/>man Fenster \u00f6ffnet und er machte sich an dem Fenster des Nebenzimmers
        zu schaffen. Als er es<br \/>tats\u00e4chlich \u00f6ffnen konnte, trat er
        hinein und schlich sich an das B\u00fcro heran, um an der T\u00fcre zu<br
        \/>lauschen. \u201eIch schw\u00f6re mit meinem Leben, dass ich dem F\u00fcrst
        treu ergeben sein werde. Ich schw\u00f6re,<br \/>dass ich f\u00fcr ihn auskundschaften
        und morden werde. Hiermit lege ich meinen Eid ab und sollte ich<br \/>ihn
        jemals brechen, soll mein Kopf zu seinen F\u00fc\u00dfen liegen.\u201c Pelaios
        Augen weiteten sich, als ihm klar<br \/>wurde, dass das die Stimme seines
        Bruders war, die dort sprach. Ohne nachzudenken riss er die T\u00fcre<br \/>auf.
        \u201eWas tust du denn da?!\u201c Alle anwesenden drehten sich zu dem Eindringling
        um und starrten ihn<br \/>an. \u201eWer ist das?\u201c, fragte der Mann irritiert
        und befahl er seinen Wachen: \u201eT\u00f6tet ihn!\u201c Erschrocken<br \/>riss
        er die Augen auf, als die beiden Wachen mit erhobenen Schwerten auf ihn zukamen.<br
        \/>\u201eAkmenos!\u201c, schrie der junge Tiefling. Doch sein Bruder wendete
        das Gesicht von ihm ab und sagte<br \/>leise: \u201eEs w\u00e4re besser, wenn
        du fliehst.\u201c Pelaios konnte es nicht fassen und streckte die Hand nach<br
        \/>seinem Bruder aus. \u201eAber...\u201c Er konnte nicht weiter sprechen.
        \u201eVerschwinde!\u201c, br\u00fcllte Akmenos ihn<br \/>an und das tat er.
        Er drehte sich um und rannte so schnell er konnte fort.<br \/>Sein Bruder
        tauchte nie wieder bei ihm auf. Anfangs hatte er noch die Hoffnung, dass er
        sich<br \/>das nur eingebildet hatte, aber die Tage gingen dahin und von Akmenos
        gab es kein Zeichen des<br \/>Zur\u00fcckkommens. Er weinte und wusste nicht,
