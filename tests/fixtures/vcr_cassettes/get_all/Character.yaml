        data-id=\"1014253\" data-url=\"https:\/\/kanka.io\/en-US\/campaign\/1\/entities\/1014253\/tooltip\">Adjana<\/a>
        (Khalashtar). Zoja ist Khalis leibliche Mutter. Von ihrem Vater wei\u00df
        sie nichts.<br \/>Sie hatte eine sch\u00f6ne Kindheit auf der Zuchtfarm ihrer
        M\u00fctter, wo sie von Anfang an mitarbeiten durfte.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Who else is in the home? Any animals or pets?<\/span><\/p>\n<p>Sie
        lebte dort mit ihren M\u00fcttern und ein paar Angestellten, die auf der Farm
        mitarbeiteten. Auf der Farm werden Guard Drakes gez\u00fcchtet und gepflegt,
        falls notwendig.\u00a0<br \/>Khali selbst zog als Kind einen Guard Drake mit
        der Flasche gro\u00df, dessen Mutter gestorben war. Dieser wurde ihr st\u00e4ndiger
        Begleiter und guter Freund. Argos hat Khali gegen\u00fcber einen starben Besch\u00fctzerinstinkt.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">And the area. Where is your home? Is it a village?
        A farm? A city? Something else<\/span><\/p>\n<p>Die Farm befindet sich in
        der Umgebung um die Hauptstadt Panere. Allerdings weit au\u00dferhalb in der
        W\u00fcste von Felsen umringt, damit die Zucht der Guard Drakes nicht gest\u00f6rt
        wird.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">What
        does your family do to make money?<\/span><\/p>\n<p>Ausgewachsene Guard Drakes
        werden an reiche Familien verkauft, um deren Besitzt\u00fcmer zu verteidigen.
        Gleichzeitig werden nat\u00fcrlich verletzte Tiere gegen ein Entgelt gepflegt.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">How religious are you and your family?<\/span><\/p>\n<p>Khali
        ist nicht wirklich religi\u00f6s. Ihre Mutter Adjana hingegen schon. Sie arbeitete
        in der religi\u00f6sen Organisation \"the Coral Chamber\", die an die G\u00f6ttin
        Ioun glaubt. Sie ist dort in der Verwaltung von heiligen Schriften t\u00e4tig
        und gibt durch Traumdeutungen und Visionen Ratschl\u00e4ge an die Obersten,
        wodurch sie einer wichtigen Position innewohnt.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Tell me about a rumour you heard about the surrounding
        area.<\/span><\/p>\n<p>Die hohen Mitglieder nutzen Opium, um ihr Bewusstsein
        zu erweitern und empf\u00e4nglicher f\u00fcr die Nachrichten der G\u00f6ttin
        Ioun zu werden. Anscheinend spielt Adjana in dieser Sache eine wichtige Rolle.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Tell me a rumour you heard about one of your parents.<\/span><\/p>\n<p>Zoja
        spricht nie \u00fcber Khalis leiblichen Vater. Durch die \u00dcberreste eines
        verbrannten Briefes konnte sie allerdings ein paar Buchstaben des Namens ihres
