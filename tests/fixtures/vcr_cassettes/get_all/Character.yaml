        is a male <em>protector<\/em>\u00a0[race:96134]\u00a0paladin.<\/p>\n<h2><a
        id=\"backstory\"><\/a>Backstory<\/h2>\n<h3>Early Years<\/h3>\n<p><strong>Tell
        me where you see this character as a child? What does their home look like?<br
        \/><\/strong><\/p>\n<p>[character:96236]\u00a0grew up in a noble house in
        a small village on the island of [location:96254]. The house is made of pure
        white granite. In the forecourt there is a path to the main house. Along the
        path different flowers bloom in a blue colour. Arrived at the main house a
        door of massive oak leads into the interior. In the entrance area of the house
        there is a huge oil painting of the god [character:27022], left and right
        of it there is an open passage to the next room. In the right part of the
        house there is the bedroom, in the left part the pantry, kitchen and dining
        area. Behind the house there is a square made of red cobblestones, which are
        arranged in a round arrangement. Flowers bloom around the square like in the
        entrance area.<\/p>\n<p><span style=\"font-weight:400;\"><strong>Who else
        is in the home? Any animals or pets?<\/strong><\/span><\/p>\n<p><span style=\"font-weight:400;\">Kyrion
        lives with his mother [character:103847] and four other servants in the house.
        As a pet he owns a Varan called Kobus.<br \/><\/span><\/p>\n<p><strong>And
        the area. Where is your home? Is it a village? A farm? A city? Something else?<\/strong><\/p>\n<p>A
        small village on a hill in the middle of the island of [location:96254]. The
        village is about a day''s walk from [location:96258].<strong><br \/><\/strong><\/p>\n<p><strong>What
        does your family do to make money?<\/strong><\/p>\n<p>The family owns a large
        piece of land on which vines are cultivated. A winery secures their income.<\/p>\n<p><span
        style=\"font-weight:400;\"><strong>How religious are you and your family?<\/strong><\/span><\/p>\n<p><span
        style=\"font-weight:400;\">[character:96236]\u00a0family is very religious.
        [character:96236] himself strongly believes in\u00a0[character:27022] and
        tries to prove himself to him.\u00a0<\/span><\/p>\n<p><strong>Tell me about
        a rumour you heard about the surrounding area.<\/strong><\/p>\n<p>To every
        twelfth moon a parrot with silver wings should appear on the south side of
        the village. According to legend, the one who succeeds in catching the parrots
        will be overwhelmed with wealth.<\/p>\n<p><strong>Tell me a rumour you heard
        about one of your parents.<br \/><\/strong><\/p>\n<p>It is rumored that Kyrion''s
        father was attacked during a delivery of wine to [location:96258]. The body
        of a servant was found, but there is no sign of Kyrion''s father. Besides,
        feathers as big as a sword were found beside the filled wine barrels. Some
        think that it was brought by a servant of God. Since then he is considered
        missing. He disappeared about 3 years ago.<\/p>\n<p><strong>Tell me what you
        believe about yourself?<br \/><\/strong><\/p>\n<p>Kyrion knows he''s a descendant
        of a celestial. He wants to get out, out of his familiar environment and help
        people with his abilities. He wants to spread the faith in his ancestors in
        the world. Kyrion believes in himself and in the power given to him.<\/p>\n<p><strong>Tell
        me about your friends. (at least 2)<\/strong><span style=\"font-weight:400;\"><br
        \/><\/span><\/p>\n<p>As a nobleman, you don''t have many friends. Most of
        them don''t pay much attention or talk to you, because they are afraid of
        punishment.<\/p>\n<p>[location:96258].<\/p>\n<p>The son of the commander from
        the village. I train a lot with him and we also see ourselves as competitors
        in the fight. His name is [character:103857].<\/p>\n<p><strong>Tell me about
        your enemies. (at least 2)<\/strong><span style=\"font-weight:400;\"><br \/><\/span><\/p>\n<p>Barato,
        32 years old. He despises me. Whenever possible he tries to spit at me or
        insults me as a monster. He hates believing people in general and people who
        belong to the nobility.<\/p>\n<p>Roborus, Barato''s best friend. He follows
        his friend and shares his thoughts.<\/p>\n<h3><span style=\"font-weight:400;\">The
        Maturing<\/span><\/h3>\n<p><strong>What do you do for fun? What are your hobbies
        and pastimes?<br \/><\/strong><\/p>\n<p>I very much like to train the sword
        art with my friend Toran. I like to sit on the cobblestones and meditate while
        I listen to the wind between the flowers and try to become one with the scenery.\u00a0<\/p>\n<p><strong>What
        kind of work are you required to do? Do you have an apprenticeship? Or education?<\/strong><\/p>\n<p>I
        was privately briefed. Also I possess a training for the order system of the
        paladins.<\/p>\n<p><strong>Tell me about your teachers\/mentors\/masters.
        How was your relationship with them?<br \/><\/strong><\/p>\n<p>I enjoyed a
        good education and had a lot of respect for my masters.<\/p>\n<p><strong>What
        are you interested in outside of your work or studies? What are your passions?<\/strong><\/p>\n<p>I
        want to learn more about my Celestial abilities and try to understand them
        better.<\/p>\n<p><strong>Which of the divine faiths have caught your attention
        and why?<\/strong><\/p>\n<p>[character:27022]<\/p>\n<p><strong>Tell me a rumour
        about one of your rivals.<\/strong><\/p>\n<p>***<\/p>\n<p><strong>Tell me
        about a tragedy that you experienced.<\/strong><\/p>\n<p>As a child, a girlfriend
        was brutally beaten up and I wasn''t strong enough to save her. Even after
        the bandits left their motionless bodies on the floor, I couldn''t cure her.
        This event has deeply affected me.<\/p>\n<p><strong>What are your ambitions\/life
        goals\/dreams?<\/strong><\/p>\n<p>Destroying injustice and carrying the faith
        of my divine forefathers into the world.<\/p>\n","entry_parsed":"\n<p>Kyrion
