        me where you see this character as a child? What does their home look like?<\/span><\/p>\n<p>\u00a0<\/p>\n<p>Leto
        lebt seitdem er denken kann im [location:993804]\u00a0in Panere. Er ist dort
        gro\u00df geworden und kann sich weder an seinen Vater oder Mutter erinnern.
        Er ist ein Kind der Coral Chamber. Er wurde dort als Spion ausgebildet und
        trainiert. Er hatte eine Bezugsperson, die jedem Weisenkind zugeordnet wurde.
        <br \/>Dort lernte er Nalin kennen in der er sich heimlich verliebt hatte.
        Ihm wurde jedoch schon fr\u00fch eingebl\u00e4ut, dass Liebe und Verbindungen
        in seiner Position nicht angebracht waren. Daher h\u00e4lt er sich zur\u00fcck
        und neckt Nalin eher.<\/p>\n<p>Gerade befindet er sich mit Khali (Nalin) in
        Asolo, da er gerade vor der Organistation flieht, die ihn gro\u00df gezogen
        hatten. Er versteht es nicht m\u00f6chte aber herausfinden warum diese so
        handelt.<\/p>\n<p>\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">Who else
        is in the home? Any animals or pets?<\/span><\/p>\n<p>Er liebt alle Katzenarten.
        Was wahrscheinlich daran liegt, dass er ein Katzenwesen in sich tr\u00e4gt.
        Beim K\u00e4mpfen verwandelt sich meist seine Haut, das zum Fell wird. Seine
        Merkmale sind seine braunen Katzenohren.<\/p>\n<p><span style=\"font-weight:bold;\">And
        the area. Where is your home? Is it a village? A farm? A city? Something else<\/span><\/p>\n<p>Panere.
        Er kennt jeden Winkel und jeden Teil der Stadt, was sein Job mit sich brachte.<\/p>\n<p><span
        style=\"font-weight:bold;\">What does your family do to make money?<\/span><\/p>\n<p>Leto
