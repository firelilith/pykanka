        Goldmane","entry":"\n<p style=\"color:#636b6f;\"><a href=\"https:\/\/www.dndbeyond.com\/profile\/Factions\/characters\/35937668\"
        target=\"_blank\" rel=\"noreferrer noopener\">DndBeyond<\/a><\/p>\n<h2 style=\"color:#636b6f;\">Backstory<\/h2>\n<h3
        style=\"color:#636b6f;\">Early Years<\/h3>\n<p><span style=\"font-weight:bold;\">Tell
        me where you see this character as a child? What does their home look like?<\/span><\/p>\n<p>Born
        in a sandstone house in the small town of [location:1024104]. The sand from
        which the house was built shines golden in the rising and setting sun. The
        windows are oval shaped and each has a small ledge of palm wood. A green shining
        climbing plant (grapevine) decorates the entrance and offers some shade. The
        house has four rooms. A kitchen, a bedroom, a common room and a pantry.<\/p>\n<p>The
        kitchen is made of sandstone and has an open fireplace with cast-iron pots.
        The work surfaces are made of solid dark brown wood.\u00a0<\/p>\n<p>The common
        room has a round shape and offers a lot of cushions and places to sit. In
        the middle of the room there is a small round table on which apple tea is
        placed and which is being kept warm. The walls are covered with cloths, which
        are floating in the wind and give a little coolness on sunny days.<\/p>\n<p>The
        bedroom is similar to the common room and serves as a sleeping area for the
        whole family.\u00a0<\/p>\n<p>The pantry is stocked with animal carcasses and
        in large wooden barrels wine is stored, because the water is not really digestible.<\/p>\n<p><span
        style=\"font-weight:bold;\">Who else is in the home? Any animals or pets?<\/span><\/p>\n<p>A
        porcupine named Kr\u00fcmel also lives in the household. It is bored in the
        same moon as Ratash and was always one of his friends. Ratash has two sisters
        Lorna and Sofia and a brother Rukesh who still lives in the house with his
        father [character:1024108] and mother Lucia.\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">And
        the area. Where is your home? Is it a village? A farm? A city? Something else<\/span><\/p>\n<p>The
        home is a small village on a through road to the next bigger city. Some pilgrims
        and trading travellers take a short rest before they start their next walk
        through the warm sand to the next town.<\/p>\n<p><span style=\"font-weight:bold;\">What
        does your family do to make money?<\/span><\/p>\n<p>The mother and the two
        sisters work in the field and make sure that the date plantations are harvested.
        The brother and father belong to a hunting party that hunts meat in the open
        steppe to sell it at the local market.<\/p>\n<p><span style=\"font-weight:bold;\">How
        religious are you and your family?<\/span><\/p>\n<p>The family is not really
        religious because they hardly have enough food of their own, they feel not
        seen by the gods and if they do, they are rather punished.<\/p>\n<p><span
        style=\"font-weight:bold;\">Tell me about a rumour you heard about the surrounding
        area.<\/span><\/p>\n<p>It''s about a group of bandits who kidnap beautiful
        women between the village and the next town and then sell them on the black
        market in the next bigger town.<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me a rumour you heard about one of your parents.<\/span><\/p>\n<p>It is said
        that Ratash''s father was once a great warlord, but he never talks about what
        happened in his past.\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me what you believe about yourself\/what you think is your greatest attribute?<\/span><\/p>\n<p>Ratash
        thinks about making the world a better place. He wants that the children from
        his village don''t have to suffer from hunger anymore and therefore he wants
        to make a name for himself to be heard by the big nobility. He wants the inhabitants
        of the village to get together to become a powerful population.<\/p>\n<p><span
        style=\"font-weight:bold;\">T<\/span><span style=\"font-weight:bold;\">ell
        me about your friends. (at least 2)<\/span><\/p>\n<p>[character:1024109]\u00a0has
        known Ratash since childhood. Ruak has traveled a lot and tells Ratash about
        the world, which also makes Ratash dream. He belongs to a secret society that
        provides food and change for the villagers.<\/p>\n<p>[character:1024112]<\/p>\n<p>The
        falcon is his nickname. Ratash met him while hunting. As a team the two work
        together very well. Krakro flies up into the air and with shadow signs Ratash
        points to the ground when they hunt food in the steppes.<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me about your enemies \/ rivals. (at least 2)<\/span><\/p>\n<p>[character:1024128]<br
        \/>A nasty guy who approaches Ratash''s beloved Kahilia. He always leaves
        Ratash in a bad light and sabotages his performances. Kahilia is a daughter
        of the local silk merchant. She often wears a veil and giggles at Ratash''s
        witty jokes.<\/p>\n<p><br \/>[character:1024130]<br \/>A somewhat special
        rival of Ratash.At a hunting competition Ratash snatched the target in front
        of the eyes of Fiora. This awakened the fighting spirit in Fiora. Since then
        she always tries to win against Ratash in competitions. The main thing is
        that she is better than him. Over the years this has resulted in a rivalry.<\/p>\n<h3
        style=\"color:#636b6f;\">The Maturing<\/h3>\n<p><span style=\"font-weight:bold;\">What
        do you do for fun? What are your hobbies and pastimes?<\/span><\/p>\n<p>Ratash
        likes to hunt in the steppes to collect food for the villagers. He considers
        himself a hero and loves the feeling of triumph. Sometimes he also lies down
        on the meadow and dreams of the wide empire.<\/p>\n<p><span style=\"font-weight:bold;\">What
        kind of work are you required to do? Do you have an apprenticeship? Or education?<\/span><\/p>\n<p>Ratash
        is a hunter, but he does not hunt with bow and arrow but with his lowen power.
        Everything Ratasg knows, his father teached him.<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me about your teachers\/mentors\/masters. How was your relationship with them?<\/span><\/p>\n<p>Ratash
        adores his father. He was not only his teacher but also his mentor. He taught
        him subjects about the balance between good and evil. He taught him to keep
        a cool head even in tricky situations.<\/p>\n<p><span style=\"font-weight:bold;\">What
        are you interested in outside of your work or studies? What are your passions?<\/span><\/p>\n<p>Ratash
        tries to find a group of adventurers to join and make a name for himself in
        the world. His goal is to be heard by the nobility to eradicate poverty in
        the country.<\/p>\n<p><span style=\"font-weight:bold;\">Which of the divine
        faiths have caught your attention and why?<\/span><\/p>\n<p>Elordan, the Weighted
        Hammer. It stands for the civilization and thus it stands like superordinate
        to the goal of Ratah<\/p>\n<p><span style=\"font-weight:bold;\">Tell me a
        rumour about one of your rivals.<\/span><\/p>\n<p>It is said that sometimes
        in the tavern, when she is drunk, Fiora bargains with shady dealers in transit.
        Nobody can say what kind of goods are involved.<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me about a tragedy that you experienced.<\/span><\/p>\n<p>At a hunting party,
