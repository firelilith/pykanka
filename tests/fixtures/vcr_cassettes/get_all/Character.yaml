        the world. the goal was to experience the energy of a lot of people, trees,
        rivers and so on. Her Mother loved trees. her father loves butterflys. Thats
        why trees and butterlfys have a special meaning for Diony.<\/p>\n<p><br \/>It
        was a fun and lovely time and Diony was happy. Sitting at the fireplace, playing
        instruments together sleeping under the stars, running with foxes and singing
        with birds\u2026All day the family was singing, telling storys, playing theatre,
        were fascinated from the wonder of the nature\u2026all in all it was a happy
        time for Diony.<\/p>\n<p>Her family belives that money alone makes not happy.
        its just a form of energy like everything else in the universe. So they dont
        hort money instad they give the energy to somebody else and get another form
        of energy back. They get money or food for singing, telling storys, helping
        sick people with ther wisdom about the nature.<\/p>\n<p>\u00a0<\/p>\n<p>when
        the family visited Medina Dony gets a havy sunburn and has to stay in the
        tent. Her parents wanted to get healmedicin from the nature. And never came
        back.<\/p>\n<p>Diony belives this all happen because of her sunburn and this
