        Donnerbart","entry":"\n<p>Backstory<\/p>\n<p>Early Years<\/p>\n<p>Tell me
        where you see this character as a child? What does their home look like?<br
        \/>\u00a0- hohe Berge, Stadt im Berg, gro\u00dfe Gemeinschaft der Zwerge,
        jeder hilft jedem<\/p>\n<p>Who else is in the home? Any animals or pets?<br
        \/>\u00a0- Wilde Tiere in den Nebenh\u00f6hlen in denen es dunkel ist. Vor
        allem blinde fette weisse Maden die alles fressen. Ganesh Freizeitbesch\u00e4ftigung
        und Freude war es diese zu jagen<\/p>\n<p>And the area. Where is your home?
        Is it a village? A farm? A city? Something else<br \/>\u00a0- mittelgro\u00dfe
        Zwergenstadt im Berg.<br \/>Drumherum sumpfige Landschaft<\/p>\n<p>What does
        your family do to make money?<br \/>\u00a0- Werkzeuge herstellen<\/p>\n<p>How
        religious are you and your family?<br \/>\u00a0-<\/p>\n<p><br \/>Tell me about
        a rumour you heard about the surrounding area.<\/p>\n<p>- der Fluss aus fl\u00fcssigem
        Gold w\u00e4re h\u00e4ufiger in der N\u00e4he gefunden worden. Viele Zwerge
        sind auf der Suche danach gestorben. <br \/>\u00a0ganesh findet das l\u00e4cherlich.<\/p>\n<p>Tell
        me a rumour you heard about one of your parents.<br \/>\u00a0- man munkelt
        Ganeshs Mutter h\u00e4tte in ihrer Jugend eine Liebschaft zu einem Menschen
        gehabt<\/p>\n<p>Tell me what you believe about yourself\/what you think is
        your greatest attribute?<br \/>\u00a0- ganesh ist gut im Maden zermatschen
        und im Saufen.<\/p>\n<p>Tell me about your friends. (at least 2)<br \/>\u00a0-
        Geist eines alten Zwerges (Thorgrim)den Ganesh in einem Nebenstollen gefunden
        hat.<br \/>- Zwerg (Onmir) aus der Strasse mit dem Ganesh manchmal saufen
        geht<\/p>\n<p>Tell me about your enemies \/ rivals. (at least 2)<br \/>- Zwerg
        (Dargo) der zu \u00fcberzeugt ist von seinen Handwerksk\u00fcnsten (Waffenherstellung,
        die h\u00f6her angesehen sind als Werkzeugeherstellung)...Ganesh hat ihm das
        gesagt, endete in einer Schl\u00e4gerei<br \/>- Ganesh ist generell anderen
        Rassen gegen\u00fcber misstrauisch. Vor allem M\u00e4nner Menschen (weil sie
        so viele Nachkommen in Die Welt setzten) <br \/>\u00a0<\/p>\n<p>The Maturing<\/p>\n<p>What
        do you do for fun?<br \/>-Maden t\u00f6ten<br \/>- Viechzeug t\u00f6ten<\/p>\n<p>What
        are your hobbies and pastimes?<br \/>\u00a0- T\u00d6TEN :-D<br \/>- saufen,
        sauflieder (Pupumachen ist sein Ohrwurm)<br \/>- kneipenschl\u00e4gereien<\/p>\n<p>What
        kind of work are you required to do? Do you have an apprenticeship? Or education?<br
        \/>\u00a0- Werkzeug herstellen (schmied)<br \/>- einfache Bildung in Schreiben
        und Rechnen; Ganesh fand es langweilig<\/p>\n<p>Tell me about your teachers\/mentors\/masters.
        How was your relationship with them?<br \/>\u00a0- wichtige Themen hat Ganesh
        mit dem Geist besprochen<\/p>\n<p>What are you interested in outside of your
        work or studies? What are your passions?<br \/>\u00a0- Kampftechniken erlernen,<br
        \/>- gute Ausr\u00fcstung zusammen stellen- neue Gegner finden<\/p>\n<p><br
        \/>Which of the divine faiths have caught your attention and why?<br \/>-<br
        \/>\u00a0<br \/>Tell me a rumour about one of your rivals.<br \/>\u00a0- ganesh
        ist \u00fcberzeugt dass Dargo b\u00f6se Magie nutz; Magie findet er wie alle
        Zwerge ekelig und unnat\u00fcrlich<\/p>\n<p>Tell me about a tragedy that you
        experienced.<br \/>\u00a0- Ganesh ist sehr impulsiv was k\u00e4mpfen angeht,
        wurde daher oft gemieden und vom \u00e4ltesten Rat mehrmals verwarnt<\/p>\n<ul><li>die
        Zwerge munkeln das Essenfeuer in Ganesh lodert zu heiss, man sieht es in seinen
        Augen gl\u00e4nzen. Es w\u00e4re eine Art Wahnsinn die ihn \u00fcbernimmt.<\/li>\n<li>Durch
        seinen Wahnsinn hat er mehrere Zwerge schlimm verwundet und sich t\u00f6richt
        in Gefahren gebracht<\/li>\n<\/ul><p>Ganesh Eltern und der Rat wollen dass
        er ihre Schmiede \u00fcbernimmt. Er m\u00f6chte lieber k\u00e4mpfen, daher
        wurde er aus dem Berg verwiesen.<\/p>\n<p>(Zwergentradition ist, dass der
        Rat und die Eltern bestimmen, was die jungen Zwerge arbeiten sollen)<\/p>\n<p>\u00a0<\/p>\n<p>What
        are your ambitions\/life goals\/dreams?<br \/>- f\u00fcr das k\u00e4mpfen
        von jmd gesch\u00e4tz und bezahlt werden....eine unglaublich gute Ausr\u00fcstung
