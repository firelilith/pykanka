        \/>Er lieferte ''Obscuritas'', einer Gruppe von Assassinen, den Beweis, dass
        er w\u00fcrdig sei, bei<br \/>ihnen zu lernen. Und mit seinen dreizehn Jahren
        nahmen sie ihn auf und brachten ihm alles bei, was<br \/>er zu wissen brauchte
        f\u00fcr die dunkle Kunst des T\u00f6tens. Seinen ersten Auftrag durfte er
        bereits nach<br \/>drei Jahren erledigen und er stellte sich gut an. Das war
        seine Zukunft. Doch er war noch lange nicht<br \/>soweit. Dion \u2013 so nannte
        er sich nun \u2013 w\u00fcrde seine Kunst perfektionieren m\u00fcssen, um
