        Infernal","section":"appearance","default_order":5}],"is_personality_visible":true},{"id":4128,"name":"Dion","entry":"\n<p>Vor
        einigen Jahren trug sich in den heruntergekommenen Randbezirken von ______________
        ein<br \/>tragisches Ereignis zu, das Dion niemals vergessen w\u00fcrde.<br
        \/>\u201eBeeil dich, Pelaios, sonst sind die besten Pl\u00e4tze weg!\u201c,
        rief ein junger Tiefling seinem kleinen Bruder<br \/>zu. Schnell versuchte
        der J\u00fcngere Akmenos aufzuholen. Doch als er merkte, dass dies kein Leichtes<br
        \/>war, beschloss er eine Abk\u00fcrzung zu nehmen und verschwand in einer
        dunklen Seitengasse, wo er<br \/>\u00fcber M\u00fcll und tote Ratten h\u00fcpfen
        musste. Sein vor Aufregung wedelnder Schweif schlug immer<br \/>wieder gegen
        die Hausw\u00e4nde in dem engen Durchgang. Er war erst acht Jahre alt und
        hatte das Ding,<br \/>das er hinter sich her schleifte noch nicht so unter
        Kontrolle, wie Akmenos, der fast doppelt so alt<br \/>war, wie er. Pelaios
        konnte das helle Licht am anderen Ende schon sehen und als er auf die Stra\u00dfe<br
        \/>stolperte, rannte er direkt in eine gro\u00dfe Traube von Leuten, die sich
        hier versammelt hatte. \u201eAuch<br \/>schon da?\u201c, ert\u00f6nte es hinter
        dem kleinen Tiefling mit einem Hauch von \u00dcberheblichkeit. \u201eIch warte<br
        \/>hier schon seit Ewigkeiten.\u201c, sagte Akmenos und entbl\u00f6\u00dfte
        seinen scharfen Z\u00e4hne, als er so tat, als<br \/>w\u00fcrde er g\u00e4hnen.
        Die goldenen Augen des Kleineren stierten w\u00fctend in die Roten des anderen.
        \u201eTu<br \/>nicht so, als w\u00e4rst du schon seit Stunden hier.\u201c,
        sagte er beleidigt und verschr\u00e4nkte die Arme.<br \/>Akmenos grinste nur
        und wuschelte ihm durch das blutrote Haar. \u201e Na komm.\u201c Er lotste
        ihn in eine<br \/>Seitenstra\u00dfe, die genau so verwahrlost war, wie alles
        im Teufelsdorf.<br \/>So nannten die Menschen den Randbezirk, in den die Obrigkeit
        die anwohnenden Tieflinge<br \/>vor vielen Jahren versto\u00dfen hatte. Es
        war ein Ort voller Armut, Krankheit und einer hohen<br \/>Kriminalit\u00e4tsrate.
        Viele nahmen \u00fcber die Zeit die Verhaltensweisen an, die ihnen zugeschrieben<br
        \/>wurden. Warum sich sittlich verhalten, wenn man ohnehin in jedermanns Auge
        ein Monster war?<br \/>Die beiden Jungen kletterten an den grob aufeinander
        gesetzten Steine eines alten und eher<br \/>ruinenhaft aussehenden Hauses
        hoch. Akmenos reichte seinem Bruder die Hand und zog ihn auf das<br \/>Dach.
        Dort oben hatten sie die perfekt Sicht auf das, was sich auf der Stra\u00dfe
        unter ihnen abspielte.<br \/>Heute war ein besonderer Tag und alle Tieflinge
