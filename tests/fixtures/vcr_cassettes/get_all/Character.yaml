        \"Khalifa\" al Thani","entry":"<p style=\"color:#636b6f;\"><a href=\"https:\/\/www.dndbeyond.com\/profile\/Minalicious\/characters\/36085529\"
        target=\"_blank\" rel=\"noreferrer noopener\">DndBeyond<\/a><\/p>\n<h2 style=\"color:#636b6f;\">Backstory<\/h2>\n<h3
        style=\"color:#636b6f;\">Early Years<\/h3>\n<p><span style=\"font-weight:bold;\">Tell
        me where you see this character as a child? What does their home look like?<\/span><\/p>\n<p>Khali
        ist die Tochter von [character:1014236] (Tiefling) und [character:1014253]
        (Khalashtar). Zoja ist Khalis leibliche Mutter. Von ihrem Vater wei\u00df
        sie nichts.<br \/>Sie hatte eine sch\u00f6ne Kindheit auf der Zuchtfarm ihrer
        M\u00fctter, wo sie von Anfang an mitarbeiten durfte.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Who else is in the home? Any animals or pets?<\/span><\/p>\n<p>Sie
        lebte dort mit ihren M\u00fcttern und ein paar Angestellten, die auf der Farm
        mitarbeiteten. Auf der Farm werden Guard Drakes gez\u00fcchtet und gepflegt,
        falls notwendig.\u00a0<br \/>Khali selbst zog als Kind einen Guard Drake mit
        der Flasche gro\u00df, dessen Mutter gestorben war. Dieser wurde ihr st\u00e4ndiger
        Begleiter und guter Freund. Argos hat Khali gegen\u00fcber einen starben Besch\u00fctzerinstinkt.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">And the area. Where is your home? Is it a village?
        A farm? A city? Something else<\/span><\/p>\n<p>Die Farm befindet sich in
        der Umgebung um die Hauptstadt Panere. Allerdings weit au\u00dferhalb in der
        W\u00fcste von Felsen umringt, damit die Zucht der Guard Drakes nicht gest\u00f6rt
        wird.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">What
        does your family do to make money?<\/span><\/p>\n<p>Ausgewachsene Guard Drakes
        werden an reiche Familien verkauft, um deren Besitzt\u00fcmer zu verteidigen.
        Gleichzeitig werden nat\u00fcrlich verletzte Tiere gegen ein Entgelt gepflegt.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">How religious are you and your family?<\/span><\/p>\n<p>Khali
        ist nicht wirklich religi\u00f6s. Ihre Mutter Adjana hingegen schon. Sie arbeitete
        in der religi\u00f6sen Organisation \"the Coral Chamber\", die an die G\u00f6ttin
        Ioun glaubt. Sie ist dort in der Verwaltung von heiligen Schriften t\u00e4tig
        und gibt durch Traumdeutungen und Visionen Ratschl\u00e4ge an die Obersten,
        wodurch sie einer wichtigen Position innewohnt.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Tell me about a rumour you heard about the surrounding
        area.<\/span><\/p>\n<p>Die hohen Mitglieder nutzen Opium, um ihr Bewusstsein
        zu erweitern und empf\u00e4nglicher f\u00fcr die Nachrichten der G\u00f6ttin
        Ioun zu werden. Anscheinend spielt Adjana in dieser Sache eine wichtige Rolle.\u00a0<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">Tell me a rumour you heard about one of your parents.<\/span><\/p>\n<p>Zoja
        spricht nie \u00fcber Khalis leiblichen Vater. Durch die \u00dcberreste eines
        verbrannten Briefes konnte sie allerdings ein paar Buchstaben des Namens ihres
        Vaters erkennen. Ak _ _ nos. Das einzige, was Zoja \u00fcber diesen Mann sagt
        ist: \"Lieber rei\u00dfe ich mir die Augen raus, als diesen Mann nur eines
        weiteren Blickes zu w\u00fcrdigen.\"<\/p>\n<p>\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me what you believe about yourself\/what you think is your greatest attribute?<\/span><\/p>\n<p>Khali
        gibt viel auf ihre F\u00e4higkeiten an Informationen ran zu kommen und ist
        davon \u00fcberzeugt, gute Arbeit zu leisten, egal in welche Hinsicht. Sie
        ist aber nie arrogant oder gro\u00dfspurig, was ihr K\u00f6nnen angeht. Ihr
        ist wichtig, dass sie sich selbst und ihrer Moral treu bleibt.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">T<\/span><span style=\"font-weight:bold;\">ell
        me about your friends. (at least 2)<\/span><\/p>\n<ol><li>[character:993118]:
        Leto und Khali sind bereits seit langer Zeit Arbeitskollegen bei der Organisation.
        Sie stehen f\u00fcr einander ein und unterst\u00fctzen sich in allen Lebenslagen.<\/li>\n<li>[character:994046]:
        Sie war die Ausbildnerin von Khali in der Organisation und hat ihr viel beigebracht.<\/li>\n<li>[character:1015702]:
        Eine hochgeborene junge Dame aus Panere, mit der sich Khali als Kind bereits
        angefreundet hatte. Sie war damals als kleines M\u00e4dchen v\u00f6llig fasziniert
        von Khalis Guard Drake Freund Argos.<\/li>\n<li>Argos (Guard Drake): Ihr ewiger
        Begleiter.<\/li>\n<\/ol><p>\u00a0<\/p>\n<p><span style=\"font-weight:bold;\">Tell
        me about your enemies \/ rivals. (at least 2)<\/span><\/p>\n<ol><li>Ginevra
        Romano (Mensch): Sie absolvierte die Ausbildung zur gleichen Zeit mit Khali
        und versuchte ihr das Leben w\u00e4hrend des Internataufenthaltes im Tempel
        sehr schwer zu machen. Drangsalierungen geh\u00f6rten zum Alltag.<\/li>\n<li>Unbekannter
        Tiefling: Adjana wurde vor drei Jahren von einem unbekannten geh\u00f6rnten
        Mann entf\u00fchrt und verschwand in einem Portal. Bei Khalis Nachforschungen
        zu den vermeintlichen Opiumvorf\u00e4llen und den Zusammenhang mit ihrer Ziehmutter,
        sah sie in einer Gruft das Portal, in das Adjana hereingezogen hatte. Vom
        T\u00e4ter erkannte sie lediglich eine m\u00e4nnliche Statur und H\u00f6rner.<\/li>\n<\/ol><p>\u00a0<\/p>\n<h3
        style=\"color:#636b6f;\">The Maturing<\/h3>\n<p><span style=\"font-weight:bold;\">What
        do you do for fun? What are your hobbies and pastimes?<\/span><\/p>\n<p>Khali
        geht am liebsten Geheimnisse auf die Schliche und hat Spa\u00df daran R\u00e4tsel
        und Codes zu entschl\u00fcsseln. Schon als Kind liebte sie es, R\u00e4tsel
        zu l\u00f6sen, die Zoja ihr stellte.<\/p>\n<p>Die Arbeit auf der Farm gibt
        ihr das Gef\u00fchl von Freiheit, aber vor allem das Ausreiten mit Argos.<\/p>\n<p>\u00a0<\/p>\n<p><span
        style=\"font-weight:bold;\">What kind of work are you required to do? Do you
        have an apprenticeship? Or education?<\/span><\/p>\n<p>Bei The Coral Chamber
        wurde Khali ausgebildet, um im Untergrund Informationen zu sammeln, die f\u00fcr
        die Organisation von Nutzen sein k\u00f6nnte.<br \/>Prinzipiell hat sie die
