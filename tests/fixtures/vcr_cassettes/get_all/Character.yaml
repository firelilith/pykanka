        and just next King.<\/p>\n<p>He was married to Helena von Weisshaffen and
        has 2 boys with her before discovering that the children were those of Harald
        of House Pyre. Helena and Harald were exiled and have returned to Whitehaven.<\/p>\n<p>He
        married Lady [character:12062] of House Pyre, sister of Harald, in 1024 AC.<\/p>\n<h3>Inspiration<\/h3>\n<p>Mathos
