        Stone","entry":"\n<h1><span style=\"font-weight:400;\">Legend<\/span><\/h1>\n<p><span
        style=\"font-weight:400;\">The Atlas Stone statue is a mythical item whose
        existence is not known, but mentioned in the old tales and books. The statue
        is said to be made of pure gold, with the Atlas said to be made out of pure
        black Diamond. The statue measure 1m10 in height, 230 kilos of weight, and
        cannot be destroyed.<\/span><\/p>\n<p><span style=\"font-weight:400;\">The
        statue was commissioned by the old king <\/span><strong>Jalid Ishaq Kajalia
        II<\/strong><span style=\"font-weight:400;\"> of Weymouth after the <\/span><strong>Catal-Greghian
        war<\/strong><span style=\"font-weight:400;\">, when the Gregh tribes from
        the Eastern sea tried to invade the old kingdom of Catal, whose capital was
        Weymouth. Once the Greghs defeated, they gave as payment and tribute the black
        diamond. They said that during a rest on the legendary island of Helia, the
        island volcano erupted and the stone crashed next to the Gregh leader\u2019s
        tent. <\/span><strong>Jalid<\/strong><span style=\"font-weight:400;\"> and
        his council decided to create the Stone Atlas out of the diamond, and had
        it placed at the top of the palace, as a reminder of their might and defeat
        over the invaders.<\/span><\/p>\n<p><span style=\"font-weight:400;\">The legend
        says that the Atlas is also magic, and whoever finds the statue will be granted
        one wish. Should the statue be found by several people at the same time, each
        person will be granted one wish if it doesn\u2019t contradict with another
        person''s wish. <\/span><\/p>\n<p><span style=\"font-weight:400;\">Another
        legend says that there are two magical items in the world, and should they
        be melted into one, they would lead to the Atlas Stone.<\/span><\/p>\n","entry_parsed":"\n<h1><span
