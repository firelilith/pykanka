        Shrimp","entry":"<p>Custard Shrimp is a popular dish in the kingdom of [location:12002],
        with the most restaurants serving this dish in the capital city of [location:12314].
        Inspired by old dwarven recipes from the first inhabitants of the city, the
        first mention of the recipe is found in a book detailing a diplomatic gala
        between the lords of the city and the lords of the neighbouring kingdom of
        Hezend-rem.<\/p><p>Over the centuries, the recipe has undergone various alterations,
        partly due to changing farming methods, resulting in cheaper ingredients,
        and also the recipe being introduced to the general populace. Today, it is
        a loved recipe enjoyed by all levels of society.<\/p><h3>Ingredients<\/h3><p>Recipe
        graciously provided by the famous chef Mathal Engerlint of the Oxen Boot Tavern
        in Midmar, this version serves four hungry adventurers.<\/p><ul><li>500gr
        of Ethylian Red Shrimp<\/li><li>300gr of green leaf broccoli<\/li><li>300gr
        of purple onions (preferably from [location:28174]\u00a0for their sweetened
        taste)<\/li><li>1 bottle of Jenesse white wine from [location:19591]<\/li><li>fresh
        herbs from the garden<\/li><li>50g of ox butter<\/li><\/ul><p>For the custard<\/p><ul><li>200ml
        double ox cream<\/li><li>700ml whole milk<\/li><li>6 egg yolks<\/li><li>3
        tbsp cornflour<\/li><li>100g caster sugar<\/li><li>2 vanilla leaves<\/li><li>pinch
        of [location:12002]orange\u00a0salt<\/li><\/ul><h3>Preparation<\/h3><h4>Main
        dish<\/h4><p>Cook the shrimp in a large bowl of boiling water and wine for
        about 25 minutes.<\/p><p>In a large pan, mix the cut onions &amp; broccoli
        in the butter until tender.<\/p><h4>Custard<\/h4><p>For the custard, mix the
        cream and milk into a pan and heat up, avoiding boiling.\u00a0<\/p><p>In a
        bowl, whisk the yolks, cornflour, and sugar together. Pour the mix into the
        milk and cream, add the vanilla leaves, whisking constantly.\u00a0<\/p><p>Heat
        gently, stirring regularly, until the custard is thick.<\/p><h3>Serving<\/h3><p>Place
        the shrimp on one side of the plate, and the vegetables on another. Pour the
        custard over the shrimp, leaving the pincers free of sauce. Sprinkle the herbs
        over the whole plate.<\/p><p>Chef Mathal recommends serving with a light white
        beer.<\/p><p><br \/><\/p>","entry_parsed":"<p>Custard Shrimp is a popular
