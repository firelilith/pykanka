        Revival","entry":"\n<p><em>6th-level diviniation (ritual)<\/em><\/p>\n<p><strong>Casting<\/strong>
        <strong>Time<\/strong>: 1 hour<br \/><strong>Range<\/strong>: Touch<br \/><strong>Components<\/strong>:
        V, S, M (a diamond worth at least 5000 gp placed on the target''s chest, which
        the spell consumes, and dragon albumen covering the target completely)<br
        \/><strong>Duration<\/strong>: Instantaneous<\/p>\n<p>You return a dead creature
        you touch to life, provided that its body is used as a vessel for a God, and
        that the heart is still beating. If the creature''s soul is both willing and
        at liberty to rejoin the body, the creature returns to life with 1 hit points.<\/p>\n<p>This
        spell also neutralises any poisons and cures nonmagical diseases that affected
        the creature at the time it died. This spell doesn''t, however, remove magical
        diseases, curses, or similar effects; if these aren''t first removed prior
        to casting the spell, they take effect when the creature returns to life.<\/p>\n<p>This
        spell closes all mortal wounds, but it doesn''t restore missing body parts.
        If the creature is lacking body parts or organs integral for its survival,
        its head, for instance, the spell automatically fails.<\/p>\n<p>Coming back
