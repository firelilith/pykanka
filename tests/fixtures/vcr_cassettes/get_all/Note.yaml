      string: '{"data":{"id":31058,"name":"On the Utility of Necromancy","type":"note","child_id":837,"tags":[],"is_private":false,"is_template":false,"campaign_id":1,"is_attributes_private":false,"tooltip":null,"header_image":null,"image_uuid":null,"created_at":"2018-07-16T15:32:17.000000Z","created_by":1,"updated_at":"2018-07-16T15:32:17.000000Z","updated_by":1,"child":{"id":837,"name":"On
        the Utility of Necromancy","entry":"\n<p>Author: Vash Xhalieron (Tiefling)<br
        \/>Date: 540 AC<\/p>\n<p><strong>On the Utility of Necromancy<\/strong> is
        an essay by Vash Xhalieron defending the usefulness of a society for necromancy.
        It goes into the details of how various cultures and societies have viewed
        and used necromancy in the past.<\/p>\n<p>He argues that necromancy can be
        useful in legal matters - knowing who committed a crime, what to do in case
        of an inheritance and no will is present, or finding family heirlooms lost
        to an untimely death.\u00a0<\/p>\n<p>He argues against necromancy by stating
        that robbing life of an unquestionably truth; death; will destroy the fabric
        of society, as examples in the past have shown. The most notably one is the
        Essem Empire (Northen Beidra) that collapsed in complete revolt when factions
        killed heirs to the thrown but they all kept coming back to life. He also
        argues that wealth accumulates a lot stronger, as wealth isn''t split up between
        individuals on a person''s death. Elves have overcome this problem by having
        a shared system of wealth, but in a society where private property exists,
        it creates many problems.<\/p>\n<p>He disregards the moral argument as being
        non-pragmatic and stifling debate among scholars.\u00a0<\/p>\n","entry_parsed":"\n<p>Author:
        Vash Xhalieron (Tiefling)<br \/>Date: 540 AC<\/p>\n<p><strong>On the Utility
        of Necromancy<\/strong> is an essay by Vash Xhalieron defending the usefulness
        of a society for necromancy. It goes into the details of how various cultures
        and societies have viewed and used necromancy in the past.<\/p>\n<p>He argues
        that necromancy can be useful in legal matters - knowing who committed a crime,
        what to do in case of an inheritance and no will is present, or finding family
        heirlooms lost to an untimely death.\u00a0<\/p>\n<p>He argues against necromancy
        by stating that robbing life of an unquestionably truth; death; will destroy
        the fabric of society, as examples in the past have shown. The most notably
        one is the Essem Empire (Northen Beidra) that collapsed in complete revolt
        when factions killed heirs to the thrown but they all kept coming back to
        life. He also argues that wealth accumulates a lot stronger, as wealth isn''t
        split up between individuals on a person''s death. Elves have overcome this
        problem by having a shared system of wealth, but in a society where private
        property exists, it creates many problems.<\/p>\n<p>He disregards the moral
        argument as being non-pragmatic and stifling debate among scholars.\u00a0<\/p>\n","image":null,"focus_x":null,"focus_y":null,"image_full":null,"image_thumb":"https:\/\/kanka.io\/images\/defaults\/patreon\/notes_thumb.png","has_custom_image":false,"header_full":"","has_custom_header":false,"is_private":false,"is_template":false,"entity_id":31058,"tags":[],"created_at":"2018-07-16T15:32:17.000000Z","created_by":1,"updated_at":"2021-06-08T12:59:38.000000Z","updated_by":1,"type":"Book","note_id":null,"is_pinned":0}}}'
