        Library","entry":"\n<p>The\u00a0<strong>Forbidden Library of Rosen<\/strong>\u00a0is
        an underground library in\u00a0<a href=\"https:\/\/kanka.io\/en\/campaign\/1\/locations\/932\">Rosen<\/a>\u00a0only
        accessible from the Palace. The library is located underneath the Kings Rest
        island, and isn''t only a Library, but also a resting place of older generations,
        and various historical items belonging to the royal family.<\/p>\n<h2>Setting<\/h2>\n<p>The
        players arrive in the long hall leading to the location. The air is wet, but
        torches light up the areas as they approach them. Dust is present on the floor,
        sign that no one has been here in a very long time.<\/p>\n<p>Play\u00a0<strong>Tabletop
        Audio - Catacombs<\/strong><\/p>\n<h2>A. The Chest Room<\/h2>\n<p>A simple
        room containing 3 chests... Who are Mimics!<\/p>\n<h2>B. Weapon Storage<\/h2>\n<p>A
        room containing weapons belonging to the royal family. Old Swords, Shields,
        Armours. It''s all very magical.<\/p>\n<ul><li>Staff of Roses (3 charges a
        day, makes roses grow instantly in a 10 ft radius. 60 ft range)<\/li>\n<li>A
        golden rose on a red silk pillow<\/li>\n<li>A magical shield with the Rosenberg
        emblem<\/li>\n<li>Earrings of Love (+2 Charisma)<\/li>\n<li>Sword of the King<\/li>\n<li>Several
        plate armours of the different kings, all imbued with magic.<\/li>\n<li>Scarf
        of a thousand roses (makes you smell of roses when you wear it)<\/li>\n<\/ul><h2>C.
        Resting Room<\/h2>\n<p>This room contains resting coffins of kings of Arden.
        Mainly the Sigfrid von Rosenberg, the man who found the Rose Hill and hills,
        founded the city of Rosen, and united the dukes of Arden under his rule.<\/p>\n<h2>D.[<a
        href=\"http:\/\/dnd.loc\/index.php?title=Forbidden_Library_of_Rosen&amp;action=edit&amp;section=5\">edit<\/a>]<\/h2>\n<p>This
        room contains a small fountain at the end of it. Looking at the water, the
        party notice it turns black... And a Black Pudding (mm 241) appears and attacks
        the players.<\/p>\n<h2>E. The library<\/h2>\n<p>This library contains many
        old book:<\/p>\n<ul><li>The Territory''s Minor Soldiers<\/li>\n<li>A Criticism
        of the Empire''s Ideological Miracles<\/li>\n<li>The Empire''s Histories<\/li>\n<li>The
        Capitol''s Minor Theological Famines<\/li>\n<li>Rumours Concerning the Frontiers''
        Foreign Rulers<\/li>\n<li>The Province''s Forgotten Cultural Chronicle<\/li>\n<li>An
        Examination of the Kingdom''s Military Notables<\/li>\n<li>The Frontier''s
        Famous Bards<\/li>\n<li>A Dissertation on the Empire''s Economic Cults<\/li>\n<li>A
        Concise Tactical Comparison of the Scimitar and Bow<\/li>\n<li>A Revolutionary
        Examination of the Maintenance of the Cutlass<\/li>\n<li>The Secret Gifts
        from the Invunerable Agriculture God<\/li>\n<li><strong>The Forgotten Secrets
        of Restoration and Serenity<\/strong><\/li>\n<\/ul><h2>F. The Brewery<\/h2>\n<p>This
        room contains potions and alcohol long forgotten. The players don''t recognise
        any of it...<\/p>\n<ul><li>1. Potion of Motion Sickness: If you walk faster
        than 10 feet per round, you get sick. Lasts 10 minutes<\/li>\n<li>2. Potion
        of Eagle Vision: 1h of double eyesights<\/li>\n<li>3. (Wolf drank it) Potion
        of Nose Growth: Your nose doubles in size, but you have +2 on smelling for
        24h<\/li>\n<li>4. Potion of Elf Ears: Your ears double in size, and gain +2
        on hearing for 24h<\/li>\n<li>5. (Wolf drank it) Potion of Long Nails: Your
        nails grow 10 cm and you can use them as thieves tools. Lasts until you cut
        or break them<\/li>\n<li>6. Potion of Bear Transformation: You transform into
        a bear for 1h<\/li>\n<li>3 flasks of Oil (apply to a weapon, it gets +1 for
        5 days)<\/li>\n<li>Ale of boredom: You find everything boring for the next
        1h<\/li>\n<li>Ale of Laughter: You find everything extremely funny for the
        next 1h<\/li>\n<li>Whisky of Fearie Fire: You glow a golden hue for the next
        1h<\/li>\n<\/ul><h2>The Door<\/h2>\n<p>The door at the end is locked, has
        no key hall, but an infernal riddle written on top of it.\u00a0<em>It cannot
