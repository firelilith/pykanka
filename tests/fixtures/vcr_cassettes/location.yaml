        around 300 BC, Thaelia is most commonly considered as\u00a0 separated from
        Beira by the watershed divides of the Grottur and Split Mountains, the Grotturin
        River, and the waterways of the Bay of Honnour.<\/p>\n<h3>Geography<\/h3>\n<p>Thaelia
        has a higher ratio of coast to landmass than any other continent or subcontienent.
        Its maritime borders consist of the Restless Sea to the north, the Krehl Ocean
        to the East, and the Ethylian Sea to the south. Land relief in Thaelia shows
        great variation within relatively small areas. The central regions are more
        mountainous, while moving south the terrain descends from the high Black Range
        and Andalians, through hilly uplands, while the upper half descends into broad,
        low northern plains.<\/p>\n<h3>Demographics<\/h3>\n<p>According to scholars
        and surveys, the population of Thaelia is around 18 million humanoid races.
        Estimates place the various races as follows:<\/p>\n<ul><li>Humans: 14.5 to
        15 million<\/li>\n<li>Elves: 1''000''000 to 1''200''000<\/li>\n<li>Dwarves,
        Gnomes and Halflings: 600''000 to 700''000<\/li>\n<li>Tieflings and Asimars:
