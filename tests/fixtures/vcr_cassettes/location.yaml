        Ruins","entry":"\n<p>The <strong>Borun Ruins<\/strong> are located south-west
        of <a href=\"https:\/\/kanka.io\/en\/campaign\/1\/locations\/930\">Arcastle<\/a>
        in <a href=\"https:\/\/kanka.io\/en\/campaign\/1\/locations\/928\">Arden<\/a>.
        It is an old abandoned fortress from many years ago, it''s creator''s name
        lost and forgotten by time. Not a lot is left, except for a few rooms and
        a tower. Cobwebs are scattered around the place plentifully.<\/p>\n<h2>Rooms<\/h2>\n<h3>Tower<\/h3>\n<p>From
        the tower, Wolf can see some smoke an a hut of his vision in the distance.<\/p>\n<h3>Hall<\/h3>\n<p>This
        hall, with only parts of the roof remaining, used to host great feasts and
        parties. Not much is left, except for a worn out statue of a giant bull. They
        can''t detect any magic on it. When the players want to leave the hall, the
        bull transforms into a Gorgon (mm 171) that charges them.<\/p>\n<h3>Kitchen<\/h3>\n<p>This
        old room has a complete roof, providing the best shelter for anyone who has
        to spend the night here. Animal bones are scattered on the floor. 4 giant
        spiders waiting there for some easy pray.<\/p>\n<h3>Library<\/h3>\n<p>The
        library has long been abandoned, with all the books long gone. However, with
        a good investigation roll, one can find a trap door behind the remains of
        the fire place, where a small box contains the following:<\/p>\n<ul><li>28
        gp<\/li>\n<li>440 sp<\/li>\n<li>8 ep<\/li>\n<li>1 silver necklace<\/li>\n<li>2
        ruby<\/li>\n<li>wooden statue of a cat<\/li>\n<\/ul><p>Behind the box is a\u00a0<a
        href=\"http:\/\/dnd.loc\/index.php\/Sword_of_Vengeance\">Sword of Vengeance<\/a>\u00a0(needs
        Attunement)<\/p>\n<h2>Shaman<\/h2>\n<p>A Half-orc shaman female with worn
        out clothes calling herself \"Shakka\" (nasal voice) is waiting for the party.
        She says \"The animals are very upset. The balance has been disturbed.\"<\/p>\n<p>She
