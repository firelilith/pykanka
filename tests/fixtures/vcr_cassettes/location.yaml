        <h2>Drakkenhall, Ciudad Azul<\/h2>\n <p style=\"text-align:justify;\">Esta
        ciudad, construida por el drag\u00f3n Azul de\u00a0<a href=\"https:\/\/kanka.io\/es\/campaign\/1\/sections\/529\">Los
        Tres<\/a>, es la m\u00e1s cosmopolita y tolerante de todas.\u00a0Los monstruos
        y otras entidades que ser\u00edan expulsados en otras ciudades del imperio
        son bienvenidos en la Ciudad Azul \u2014as\u00ed es como la llaman\u2014 siempre
        que tengan muy presente qui\u00e9n est\u00e1 al mando. Una parte de la magia
        de Azul parece dedicarse a evitar los asesinatos en masa dentro de los muros
        de la ciudad. La energ\u00eda que Azul gasta para mantenerlo todo bajo control
        no parece disminuir sus fuerzas, seguramente porque la extrae en parte de
        las grandes tormentas que de otro modo azotar\u00edan sin piedad las tierras
        al norte de Cabo de Truenos y del estrecho Koru.<\/p>\n <p style=\"text-align:justify;\">La
        mayor parte de la zona occidental de la ciudad sigue en ruinas. No se sabe
        si Azul reconstruir\u00e1 esa parte. Nadie sabe tampoco si Azul comparte su
        visi\u00f3n de la ciudad con Rojo y Negro. No parece interesarles la destrucci\u00f3n
        de la ciudad, aunque no vacilan en matar a sus ciudadanos si es necesario.<\/p>\n
        <p style=\"text-align:justify;\">En Drakkenhall y, en menor medida, en los
        pueblos y ciudades al norte de Drakkenhall y al sur del <a href=\"https:\/\/kanka.io\/es\/campaign\/1\/locations\/10701\">Bosque
        de la Reina<\/a>, algunos individuos de razas monstruosas monopolizan ciertas<\/p>\n
        <p style=\"text-align:justify;\">funciones reservadas normalmente a humanos
        y semihumanos. El mercado goblin es famoso por sus gangas, sus robos y el
        remordimiento a causa de las compras compulsivas que incita. El jefe de la
        guardia secreta de Azul es un mago ogro. En general, los monstruos malvados
        legales y malvados neutrales viven en Drakkenhall, o al menos la visitan sin
        que nadie intente matarlos nada m\u00e1s verlos.<\/p>\n <p style=\"text-align:justify;\">Los
        orcos son la excepci\u00f3n. Azul hace la vista gorda con los semiorcos, pero
        seg\u00fan los rumores, los orcos no son bienvenidos en Drakkenhall. Puede
        que sea cierto.<\/p>\n <blockquote>\n <p style=\"text-align:justify;\"><em>A
        diferencia de nuestros se\u00f1ores humanos y semielfos, los monstruos que
        est\u00e1n al mando del conjunto de ruinas, bazares y mazmorras conocido como
        Drakkenhall tienen la elegancia de mostrar que son monstruos.<\/em><\/p>\n
        <\/blockquote>\n <p style=\"text-align:justify;\"><img src=\"https:\/\/i.pinimg.com\/564x\/c6\/a5\/cf\/c6a5cf04210d7f7842463eff6757e395.jpg\"
