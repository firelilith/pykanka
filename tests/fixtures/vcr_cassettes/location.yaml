      string: '{"data":{"id":12000,"name":"Thaelia","type":"location","child_id":5122,"tags":[],"is_private":false,"is_template":false,"campaign_id":1,"is_attributes_private":false,"tooltip":null,"header_image":null,"image_uuid":null,"created_at":"2018-04-03T18:19:12.000000Z","created_by":null,"updated_at":"2018-04-03T18:19:12.000000Z","updated_by":null,"child":{"id":5122,"name":"Thaelia","entry":"\n<p>Thaelia
        is a continent on the northern hemisphere. It is bordered by the Restless
        Sea to the north, the Krehl Ocean to the east, and the Ethylian Sea to the
        south. It comprises the easternmost part of the Beiraelian super continent.<\/p>\n<p>Since
        around 300 BC, Thaelia is most commonly considered as\u00a0 separated from
        Beira by the watershed divides of the Grottur and Split Mountains, the Grotturin
        River, and the waterways of the Bay of Honnour.<\/p>\n<h3>Geography<\/h3>\n<p>Thaelia
        has a higher ratio of coast to landmass than any other continent or subcontienent.
        Its maritime borders consist of the Restless Sea to the north, the Krehl Ocean
        to the East, and the Ethylian Sea to the south. Land relief in Thaelia shows
        great variation within relatively small areas. The central regions are more
        mountainous, while moving south the terrain descends from the high Black Range
        and Andalians, through hilly uplands, while the upper half descends into broad,
        low northern plains.<\/p>\n<h3>Demographics<\/h3>\n<p>According to scholars
        and surveys, the population of Thaelia is around 18 million humanoid races.
        Estimates place the various races as follows:<\/p>\n<ul><li>Humans: 14.5 to
        15 million<\/li>\n<li>Elves: 1''000''000 to 1''200''000<\/li>\n<li>Dwarves,
        Gnomes and Halflings: 600''000 to 700''000<\/li>\n<li>Tieflings and Asimars:
        250''00 to 500''000<\/li>\n<li>Half-elves: 300''000 to 350''000<\/li>\n<li>Drow:
        20''000 to 25''000<\/li>\n<li>Other: 200''000 to 400''000<\/li>\n<\/ul><p>Accounting
        for nomadic tribes and semi-autonomous races is a difficult task, but some
        scholars estimate their total population to be at around 500''000 to 1 million.<\/p>\n<ul><li>Dragonborn:
        70''000<\/li>\n<li>Half-Orcs: 40''000<\/li>\n<\/ul><h4>Trends<\/h4>\n<p>The
        population levels of Thaelia during the last thousand years can be roughly
        categorised:<\/p>\n<ul><li>0-200: population growth as human migrants arrive
        and settle the new kingdoms and countries.<\/li>\n<li>100-500: population
        boom and expansion as the last lands and local races are assimilated into
        the human kingdoms.<\/li>\n<li>500-780: stable and intermittently rising at
        a high level.<\/li>\n<li>780-800: steep decline on most of the continent,
        going from 33 million to 23 million. Some regions losing over 50% of their
        population.<\/li>\n<li>800-980: stable or intermittently falling to a low
