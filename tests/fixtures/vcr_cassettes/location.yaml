        Temple","entry":"\n<p>Located on the island of\u00a0[character:27020] and
        his followers centuries ago. It has long since been abandoned, but the remains
        of the temple has still somehow survived to this day.<\/p>\n<p>The floors
        are usually stone tiles, and the ceilings a mix of stone and wood. The ceiling
        is wood, and has several structural problems, but the wholes in the ceiling
        allow for the inside of the temple to be dimly lit.<\/p>\n<div>\n<div>\n<h2>Entrance<\/h2>\n<p>The
        entrance to the temple are fairly easy. The ground is covered in moss with
        parts of the roof colapsed. Whoever enters first must succeed a DC 10 Dexterity
        saving throw or slip on the stairs going up.<\/p>\n<div>\n<p style=\"padding-left:30px;\"><em>The
        roof is partially collapsed, and the tiles on the floor covered in moss. Whoever
        took care of this temple hasn''t been here in a very long time. One can imagine
        where beautiful paintings use to hang by the moss having a rectangle shape
        on the walls.<\/em><\/p>\n<\/div>\n<p>Some of the columns still have pearls
        on them. A DC 10 Strengh (Athletics) can dislocate them.<\/p>\n<p>A successfull
        DC 15 Investigation Check reveals a hidden doors, leading to\u00a0<strong><em>C<\/em><\/strong>.<\/p>\n<h3>B.
        Prayer Room<\/h3>\n<p>This used to be a small prayer room.<\/p>\n<p>A\u00a0<strong>Stone
        Golem<\/strong>\u00a0protects the room from intruders.<\/p>\n<p>Behind the
        golem is a small trapped door. A DC 15 Thieves Tools can open it and disarm
        the poison darts, otherwise the character must succeed a DC 15 Dexterity saving
        throw. On a fail, the character takes 3d6 poison damage and is poisoned. On
        a success, he takes half and isn''t poisoned.<\/p>\n<h3>C. Fountain<\/h3>\n<p>Hidden
        behind the\u00a0<em>Entrance Hall<\/em>, this fountain used to contain holy
        water. It has since dried out.<\/p>\n<p>A soft breeze blows through this room.
        Investigating the fountain can reveal a technical room underneath it. However,
        two\u00a0<strong>Hogboblin Boss<\/strong>\u00a0have claimed this room theirs
        and surprise the party.<\/p>\n<h3>D. Library<\/h3>\n<p>Old books covered in
        moss are still in this library. 3\u00a0<strong>Veterans<\/strong>are currently
        looting the place, and advise the characters to leave and part with their
        gold. If one dies, they rest will flee.<\/p>\n<h3>E. Preparation Room<\/h3>\n<p>What
        used to be a preparation room for the ceremony is an empty room. Under some
        collapsed roof is 3 human skeletons, probably thieves from long ago. They
        are caring 35 gold in their pouches and a potion of healing.<\/p>\n<h3>F.
        Kitchen<\/h3>\n<p>Once the kitchen, this room has long since looted. A\u00a0<strong>Swarm
        of Rats<\/strong>\u00a0is hidding behind an old bench on its side.<\/p>\n<h3>G.
        Rooms<\/h3>\n<p>These once rooms have also been stripped of must of their
        equipment. Some beds are still usuably, even if covered in moss and insects.<\/p>\n<p>Hidding
        on the ceiling are 4\u00a0<strong>Phase Spiders<\/strong>.<\/p>\n<h3>H. Ceremony
        Room<\/h3>\n<div>\n<p>The main ceremony and prayer room. It is still pretty
        well preserved, most intruders don''t make it this far. At the end, a marble
        statue of Pelor.<\/p>\n<\/div>\n<p style=\"padding-left:30px;\"><em>A black
        raven enters from outside and places itself on one of the wings of pelor.
        It looks at the players for a second, before coming down and transforming
        into a male drow.<\/em><\/p>\n<div>\n<h5>Vaeri (very arogant)<\/h5>\n<p style=\"padding-left:30px;\"><em>I''ve
        heard you''ve met with my sister not so long ago. She had, interesting thing
        to say about you. I must admit, I didn''t plan on Arden to send the princess
        and her boyband to Othiria and uncover our little game.<\/em><\/p>\n<p style=\"padding-left:30px;\"><em>In
        the end, it''s not so bad either. Thasslia is on the brink of civil war, and
        Rivandol is coming along nicely.<\/em><\/p>\n<p style=\"padding-left:30px;\"><em>Unfortunately
        for you, your journey ends here. It''s my lucky day, the people I want dead
        just happen to go to an abandonned island in the middle of the sea, far from
        any help, far from anyone seeing anything. I had to kill that tiefling boy,
        but oh well. Collateral damage I suppose.<\/em><\/p>\n<p style=\"padding-left:30px;\"><em>It
        was fun while it lasted, but I really have more important things to do than
        to babysit my sister''s problems.<\/em><\/p>\n<\/div>\n<p>The ground starts
        to shake, causing it to become difficult terrain for all characters, as the
        ground start collapsing. Attacking Vaeri will just make his illusion disappear
        and the whole building will cave in.<\/p>\n<h3>I. Prayer Room<\/h3>\n<p style=\"padding-left:30px;\"><em>This
        room has been through a lot. Burnt walls all around, and a strange statue
        in the middle of the room. It doesn''t look like Pelor.<\/em><\/p>\n<p>Inspecting
        the statue by touching it will summon an\u00a0<strong>Efreeti<\/strong>, placed
        here by a wizard to protect the place so he could come back at a later date
        to explore more.<\/p>\n<\/div>\n<div>\n<h3>J. Eating Room<\/h3>\n<p>Two unconscious
        humans (male and female) are here. They don''t seem to have any wounds. If
        healed, they will say they were exploring the temple but they don''t remember
        why they are in this room. They remember visiting the fountain.<\/p>\n<p>They
        will try and charm two players to have them fight against each other. Or if
        it fails, they will reveal themselves as two\u00a0<strong>Lamia<\/strong>\u00a0and
        attack the characters.<\/p>\n<h3>K. Second Fountain<\/h3>\n<p>This fountain
        has nothing special, except the fountain floor and walls is covered in mirrors
        and the water is still runing and seems clean.<\/p>\n<p>A DC 20 Survival check
        will reveal that it is indeed poison. Touching it will deal 3d6 poison damage
        and give disadvantage for all ability checks using the hand for one hour.
        If a player drinks it, he takes 8d6 poison damage and is mute for one hour.<\/p>\n<h3>L.
        Changing Rooms<\/h3>\n<div><em>What was probably once changing rooms, these
