        is the third-most populous city and capital of the\u00a0[location:12006].
        It is Situated where the Thral river flows into the Andol Sea, it enjoys temperate
        climate and a strong economy.<\/p>\n<p>The city acts as the governing seat
        of the\u00a0[note:2263], but the city and surrounding province is not directly
        controlled by a singular noble house, but works on consensus between the noble
        houses.<\/p>\n<h3>Name and History<\/h3>\n<p>Previously a small fishermen
        village inhabited by Halflings, the settlement was mentioned during the chronicles
        of the\u00a0[event:22214]\u00a0with the spelling <em>Kiniren<\/em>, a halfling
        family name.<\/p>\n<p>Following the destruction and rebuilding of the village
        after conquest of Thaelia, the name\u00a0<em>Kinrosu<\/em>\u00a0was chosen
        as porte-manteau between the original\u00a0<em>Kin<strong>\u00a0<\/strong><\/em>and\u00a0<em>Rosu<\/em>
        from the family Rosu which rebuilt the village.<\/p>\n<p>When the Republic
        of Orlene was formed and the now city chosen as the capital and seat of government,
