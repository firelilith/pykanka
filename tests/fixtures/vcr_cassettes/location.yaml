      string: '{"data":[{"id":10684,"name":"Nornwood","entry":"\n<p><span style=\"font-weight:400;\"><strong>Nornwood<\/strong>
        is a small hamlet of about 150 villagers. The hamlet is peaceful and friendly
        to all races. The city is famous for its wood works which are then shipped
        to Newport and sold worldwide. Recently, the woodcutting camps have been attacked.
        The village itself hasn''t been attacked yet, but people have been disappearing
        while in the forest.<\/span><\/p>\n<h2><strong>Townhall<\/strong><\/h2>\n<p><span
        style=\"font-weight:400;\">The current Mayor of Nornwood is <\/span><strong>Mayor
        Lea Magnus<\/strong><span style=\"font-weight:400;\">, a half-elf woman who
        has been in charged for the past 50 years.<\/span><\/p>\n<h2><strong>Shop<\/strong><\/h2>\n<p><span
        style=\"font-weight:400;\">The shop is owned by <\/span><strong>Elise Steinberg<\/strong><span
        style=\"font-weight:400;\">, a female human of 70 years of age. She has some
        equipment, but nothing exotic.<\/span><\/p>\n<h2><strong>Church<\/strong><\/h2>\n<p><strong>Brother
        Marcus Heel<\/strong><span style=\"font-weight:400;\"> is the half-orc priest
        of this little village. He was born and raised in Nornwood, replacing his
        father as the Priest when he dies 7 years ago. He says he\u2019s running out
        of ingredients he needs for mess and healing the wounded people, but the area
        where he usually got it is depleted and he is too afraid to go into the woods
        alone to find it.<\/span><\/p>\n<p><span style=\"font-weight:400;\">When the
        players come back with the flowers, Marcus thanks them and casts a spell of
        Strengthening on the party, giving them +1 STR and +1 AC for 24 hours, as
        well as a medallion that will allow them free lodging in Feniton if they ever
        go there.<\/span><\/p>\n<h2><strong>Woodcutter<\/strong><\/h2>\n<p><strong>Jeremiah
        Lore<\/strong><span style=\"font-weight:400;\">, a human of 67 years of age,
        is among several woodcutters in Nornwood. He has the shipment ready for Isaac
        Poldra of Newport.<\/span><\/p>\n<p><span style=\"font-weight:400;\">Once
        the load is ready, he sends the adventurers back to Isaac. Along the way,
        they get attacked by two owlbears during the day, and potentially by a few
        night creatures when setting up fire.<\/span><\/p>\n<h2><strong>Tavern<\/strong><\/h2>\n<p><span
        style=\"font-weight:400;\">The local Inn named <\/span><strong>Little Krog<\/strong><span
        style=\"font-weight:400;\"> is held by <\/span><strong>Jorgen Magnus<\/strong><span
        style=\"font-weight:400;\">, half-elf brother of <\/span><strong>Lea Magnus<\/strong><span
        style=\"font-weight:400;\">. It offers normal lodging and food.<\/span><\/p>\n<h1><span
        style=\"font-weight:400;\">Nornwood Forest<\/span><\/h1>\n<h2><strong>Quarry<\/strong><\/h2>\n<p><span
        style=\"font-weight:400;\">There are 6 locations that are used by the villagers
        of Nornwood. Since they can\u2019t just stop harvesting the wood, the players
        find humans on 3 of the quarry sites. One of the Quarrys will be attacked
        as the players investigate there.<\/span><\/p>\n<p><span style=\"font-weight:400;\">On
        3 of the quarries, including the one being attacked, the players searching
        the surrounding area can find a hidden cave entrance that leads into the Goblins
        lair.<\/span><\/p>\n<h2><strong>Chamber of the Basilisk<\/strong><\/h2>\n<p><span
        style=\"font-weight:400;\">The underground cave is inhabited by goblins, hobgoblins,
        owlbears and half-ogres. It is an intricate system of small caves leading
        to scattered rooms. The ruler of this place is a hobgoblin captain named <\/span><strong>Jabbik
        Stoneflinger<\/strong><span style=\"font-weight:400;\">. He has sealed a pact
        with the Flaming Cult, just like his great grandfather did with Zorgath\u2019s
        Devotion over 60 years ago. He has captured humans of Nornwood and forces
        them to create magic weapons with Nornwood wood. The deal with the Cultists
        is that in exchange for providing the weapons to the Cultists, they can use
        the humans to also create magical items (not weapons) and are promised complete
        rule over Nornwood Forest once Zorgath is revived. Jabbik has a pet basilisk
        named <\/span><strong>Fluffy<\/strong><span style=\"font-weight:400;\"> that
        he will unleash on the players once they find him. With Jabbik is also Grogoth,
        who is hidden there and being the link with the Flaming Cult, since his operations
        were derailed in Newport. <\/span><\/p>\n<p><span style=\"font-weight:400;\">Zorgath
        supports Jabbik and Fluffy in the fight with buff spells and raising dead
        goblins, but as soon as the fight goes in favour of the players, he will flee
        to the <\/span><strong>Ruins of Devotion<\/strong><span style=\"font-weight:400;\">.<\/span><\/p>\n<h2><strong>Lycas
        Flower Field<\/strong><\/h2>\n<p><span style=\"font-weight:400;\">The party
